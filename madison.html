<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hi Madison</title>
  <meta name="description" content="A sweet note for Madison" />
  <!-- Optional: pretty font (works online). Remove if you prefer system fonts only. -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#ffe6f0; --bg2:#f7fbff; --accent:#ff5c8a; --accent-2:#7a5cff; --card:#ffffff;
      --text:#2a2a2a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: "Poppins", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      /* soft gradient background */
      background: radial-gradient(1200px 700px at 15% 10%, #fff7fb, transparent 60%),
                  radial-gradient(900px 600px at 80% 20%, #f0f7ff, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }

    /* subtle floating hearts (decor only) */
    .hearts{
      position:fixed; inset:0; pointer-events:none; overflow:hidden;
    }
    .hearts span{
      position:absolute; bottom:-10vh; left:var(--x, 50%);
      width:clamp(14px, 1.2vw, 20px); height:clamp(14px, 1.2vw, 20px);
      background:
        radial-gradient(circle at 30% 35%, #fff8 0 45%, transparent 46%),
        radial-gradient(circle at 70% 35%, #fff6 0 45%, transparent 46%),
        radial-gradient(circle at 50% 70%, #fff5 0 40%, transparent 41%),
        linear-gradient(45deg, currentColor 0 0);
      transform: rotate(45deg);
      border-radius: 2px;
      color: var(--accent);
      opacity: .9;
      animation: floatUp var(--t, 9s) linear infinite;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.08));
    }
    .hearts span::before,
    .hearts span::after{
      content:""; position:absolute; inset:auto;
      width:inherit; height:inherit; background:currentColor; border-radius:50%;
    }
    .hearts span::before{ left:-50%; top:0; }
    .hearts span::after{ top:-50%; left:0; }

    @keyframes floatUp{
      0%   { transform:translateY(0) rotate(45deg) scale(1); opacity:.0 }
      8%   { opacity:.9 }
      70%  { opacity:.85 }
      100% { transform:translateY(-115vh) rotate(45deg) scale(1.05); opacity:0 }
    }

    /* glassy card */
    .card{
      position:relative;
      background: color-mix(in srgb, var(--card) 86%, transparent);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border:1px solid rgba(255,255,255,.6);
      box-shadow:
        0 10px 30px rgba(0,0,0,.08),
        0 1px 0 rgba(255,255,255,.6) inset;
      border-radius: 20px;
      padding: clamp(24px, 4vw, 48px);
      text-align:center;
      max-width:min(92vw, 720px);
    }
    .tag{
      display:inline-flex; align-items:center; gap:.5ch;
      font-size:.85rem; letter-spacing:.03em;
      padding:.4rem .8rem; border-radius:999px;
      background:linear-gradient(90deg, #ffe6f0, #eef0ff);
      color:#6b7280; border:1px solid #ffffffcc;
      margin-bottom:clamp(12px,2vw,18px);
    }
    .dot{width:.55rem;height:.55rem;border-radius:50%; background:var(--accent);}
    h1{
      font-size:clamp(28px, 5vw, 46px);
      line-height:1.12; margin:0 0 .35em;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 #ffffff80;
    }
    p.sub{
      margin:.25em 0 0; font-size:clamp(14px,1.6vw,16px); color:#6b7280;
    }

    /* soft glow blobs behind card */
    .blob{
      position:absolute; filter:blur(40px); opacity:.45; z-index:-1;
    }
    .b1{ width:240px; height:240px; background:#ffd0e1; top:-40px; left:-40px; border-radius:50%;}
    .b2{ width:300px; height:300px; background:#dcd9ff; bottom:-60px; right:-60px; border-radius:50%;}
  </style>
</head>
<body>

  <!-- ambient hearts (auto-generated by JS below) -->
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <main class="card" role="main" aria-label="Message to Madison">
    <span class="tag"><span class="dot"></span> A little note</span>
    <h1>Hi Madison you’re cute and I like u :)</h1>
    <p class="sub">Have a wonderful day!</p>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </main>

  <script>
    // Generate a handful of floating hearts with varying speeds/positions
    (function () {
      const container = document.getElementById('hearts');
      const count = 18;
      for (let i = 0; i < count; i++) {
        const s = document.createElement('span');
        const left = Math.random() * 100;     // vw%
        const delay = Math.random() * -10;    // negative delay for staggered starts
        const dur = 8 + Math.random() * 6;    // 8–14s
        const huePick = Math.random();
        s.style.setProperty('--x', left + 'vw');
        s.style.setProperty('--t', dur + 's');
        s.style.animationDelay = delay + 's';
        // alternate colors a bit
        s.style.color = huePick > 0.6 ? '#ff5c8a' : (huePick > 0.3 ? '#ff85a1' : '#ff9bb3');
        container.appendChild(s);
      }
    })();
  </script>
</body>
</html>
